development:
  solr:
    hostname: localhost
    port: 8982
    path: /solr
    log_level: INFO

test:
  solr:
    hostname: localhost
    port: 8981
    path: /solr
    log_level: DEBUG

staging:
  solr:
    hostname: localhost
    port: 8080
    path: '/solr4'
    log_level: WARNING 
    pid_dir: '/var/run/tomcat'
    auto_commit_after_request: false

production:
  solr:
    hostname: localhost
    port: 8180
    path: /solr4
    log_level: WARNING 
    auto_commit_after_request: false
    read_timeout: 120
    open_timeout: 120